<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Remote</ion-title>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  

  <ion-list class="swtcls">
  
     
     <ion-item>
        <ion-row responsive-sm>
          <h1>Ac Remote</h1>

        </ion-row>  

        <ion-row responsive-sm>
            <ion-col>
              <button ion-button (click)="onOff()" type="button" block>ON/OFF </button>
            </ion-col>
            <ion-col>
              <button ion-button (click)="modeChange()"  block>MODE </button>
            </ion-col>
        </ion-row>
        <ion-row responsive-sm>
            <ion-col>
              <button ion-button (click)="tempPlus('1')" type="button" block>Temprature + </button>
            </ion-col>
            <ion-col>
              <button ion-button (click)="tempMinus('1')"  block>Temprature - </button>
            </ion-col>
        </ion-row>
     </ion-item>

    

  </ion-list>
