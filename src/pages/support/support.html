<ion-header>

	<ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
		<ion-title>Smart Automation Support</ion-title>
	</ion-navbar>

</ion-header>


<ion-content>
	
	<form #submitForm="ngForm" novalidate (ngSubmit)="submit(submitForm)">
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Email us at: info@abc.com</ion-label>
			</ion-item>
		</ion-list>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Call us at: 1800-895-8956</ion-label>
			</ion-item>
		</ion-list>
		<ion-list no-lines>
			<ion-item>
				<ion-label stacked color="primary">Enter your query below</ion-label>
				<ion-textarea [(ngModel)]="supportMessage" name="supportQuestion" #supportQuestion="ngModel" rows="6" required></ion-textarea>
			</ion-item>
		</ion-list>

		<p ion-text [hidden]="supportQuestion.valid || submitted === false" color="danger" padding-left>
			Support message is required
		</p>

		<div padding>
			<button ion-button block type="submit">Submit</button>
		</div>
	</form>
</ion-content>
